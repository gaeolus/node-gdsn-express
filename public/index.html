<div id="widgetContainer">Widgets:</div>

<script src="js/json2.js"></script>
<script src="js/jquery-1.9.1.js"></script>
<script src="js/underscore-1.5.1.js"></script>
<script src="js/jquery-ui-1.10.3.js"></script>

<script>
(function ($) {

  $(function () {

    var counter = 1
    function createWidget() {
      counter++
      $('#widgetContainer').append('<div id="div' + counter + '" class="closable">' + counter + '</div>')
    }

    $('#btn_open_div').on('click', function () {
      createWidget()
    })

    $('#widgetContainer').on('click', '.closable', function () {
        $(this).fadeOut()
    })

  })

})(jQuery)
</script>
